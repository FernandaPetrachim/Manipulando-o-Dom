      const alteraTexto = (string) => {

//Crie e execute uma função que modifique o texto da primeira tag <p> para letras maiúsculas.

//- O texto do parágrafo deve estar em letras maiúsculas.

      function alteraMaisculo() {
       let paragraph = document.getElementsByTagName('p')[0];
       let paragrafoTexto = paragraph.innerText;
       let paragrafoMaisculo = paragrafoTexto.toLocaleUpperCase();
        paragraph.innerText = paragrafoMaisculo;
